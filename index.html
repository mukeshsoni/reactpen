<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <script src="jspm_packages/system.js"></script>
        <script src="jspm.config.js"></script>
        <link href="src/components/styleguide/loader.css" rel="stylesheet"  type="text/css"  />
        <style>
         * {
             box-sizing: border-box;
             font-family: Proxima Nova;
         }
         body {
             margin: 0;
         }
        </style>
    </head>
    <body>
        <style id="global_styles" ></style>
        <style>.CodeMirror { z-index: 0 }</style>
            <div id="container" class="loader"></div>
        <script>
         SystemJS.import('main.js').then(() => {
             SystemJS.import('/rollick.config.js').then(config => {
                 if(config.onLoad && typeof config.onLoad === 'function') {
                     config.onLoad()
                 }
             }).catch(e => console.error('error loading rollick config file', e))
         })
        </script>
    </body>
</html>
